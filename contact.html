        <div class="main">

                <img src="imgs/medic.png" alt="Logo da Empresa">
            </div>
            <hr>
            <div class="content-contact">
                <div class="contacts">
                    <p>
                        R. Fermino Valter, Rio Negro - PR
                    </p>
                    <p>
                        Telefones para Contato: 47 9 9999-9999. 3625-9999.
                    </p>
                </div>
                <div id="iframe">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1954.265703928817!2d-49.82282279934844!3d-26.06170751637734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dd91bf1f9a5c43%3A0x9f617a37263dbbee!2sPosto%20de%20sa%C3%BAde%20Campina%20dos%20Andrades!5e0!3m2!1spt-BR!2sbr!4v1666442228910!5m2!1spt-BR!2sbr" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <form action="">

                        <input type="text" name="name">
                    </div>

                        <label for="email">Email</label>

                    </div>

                        <label for="subject">Assunto</label>
                        <input type="text" name="subject">
                    </div>
                    <div id="input">
                        <label for="msg">Mensagem</label>
                        <textarea name="msg" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div id="button">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </div>
            <hr>
            <div class="footer">
                <p>
                    Email: jose@clinica.br
                </p>
                <br>
                <p>
                    Numero: 47 9 9999-9999 
                </p>
